<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Preview</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
<a href="index.html #projects"><img class="exit" src="Images/reject.png"
                alt="exit" loading="lazy"></a>
  <h1 class="title">Figma Design project</h1>

  <div class="gallery">
    <div class="gallery-item">
        <h3 class="titles">Wireframe</h3>
      <img src="Images/Wireframe.jpg" alt="Wireframe">
    </div>
    <div class="gallery-item">
         <h3 class="titles">Buttons Design</h3>
      <img src="Images/Buttons design.jpg" alt="Button Designs">
    </div>
    <div class="gallery-item">
        <h3 class="titles">Web Poster</h3>
      <img src="Images/web poster.jpg" alt="Web Poster">
    </div>
    <div class="gallery-item">
         <h3 class="titles">Phone Poster</h3>
      <img src="Images/I phone poster design.jpg" alt="Phone Poster">
    </div>
    <div class="gallery-item">
         <h3 class="titles">Food Poster</h3>
      <img src="Images/Food poster in figma.jpg" alt="Food Poster">
    </div>
    


  <!-- Modal Preview -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImage">
    <a class="download" id="downloadBtn" download>Download</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
